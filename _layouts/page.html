---
layout: default
---
<article class="post">

  <header class="post-header">
      {% if page.include-heading == false %}{% else %}
      <h1 class="post-title">{% if page.heading != null %}{{ page.heading }}{% else %}{{ page.title }}{% endif %}</h1>
      {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
